<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">CALCULADORA</h3>
                    </div>
                    <div class="card-body">
                            <div class="container">
                                <div class="row">
                                    <div class="mt-2 mb-2">
                                        <input class="form-control" type="text" disabled id="display">
                                    </div>
                                    <!--  seccion de botones -->
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="btnNumericos" numero="1">1</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="btnNumericos" numero="2">2</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="btnNumericos" numero="3">3</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="operadorLogico">+</button>
                                    </div>
                                    <!--  seccion de botones -->
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-success w-100" id="btnNumericos" numero="4">4</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="btnNumericos" numero="5">5</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="btnNumericos" numero="6">6</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="operadorLogico">-</button>
                                    </div>
                                    <!--  seccion de botones -->
                                      
                                       <div class="col-3 mb-2">
                                        <button class="btn btn-success w-100" id="btnNumericos" numero="7">7</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="btnNumericos" numero="8">8</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="btnNumericos" numero="9">9</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="operadorLogico">*</button>
                                    </div>
                                    <!--  seccion de botones -->
                                      <!--  seccion de botones -->
                                      
                                      <div class="col-3 mb-2">
                                        <button class="btn btn-success w-100" id="btnNumericos" numero="0">0</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="operadorLogico">C</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="operadorLogico">/</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                            <button class="btn btn-success w-100" id="operadorLogico">=</button>
                                    </div>
                                    <!--  seccion de botones -->
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
